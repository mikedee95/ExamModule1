<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax() {
        let max = arr[0];
        for (let i = 0; i <= max; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr = [1,9, 3, 5, 6, 7];
    alert(findMax(arr));

</script>
</body>
</html>
